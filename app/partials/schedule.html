<div class="page schedule" ng-controller="scheduleCtrl">
    <div class="container">
        <h1>
            <span ng-if="prays.state != null">{{ prays.state }}</span>
            <span ng-if="prays.city != null">{{ prays.city }}</span>
            <span class="small">{{ prays.country }}</span>
            <img class="flag" alt="{{ prays.country }}" src="//flags.fmcdn.net/data/flags/mini/{{ prays.country_code | lowercase }}.png" width="15">
        </h1>
        <p class="small">{{ prays.prayer_method_name }}</p>
        <table class="table table-striped schedule">
            <thead>
                <tr class="hidden-xs">
                    <th>Tgl</th>
                    <th>Subuh</th>
                    <th>Dzuhur</th>
                    <th>Ashr</th>
                    <th>Magrib</th>
                    <th>Isya</th>
                </tr>
                <tr class="visible-xs">
                    <th></th>
                    <th>Sub</th>
                    <th>Dzu</th>
                    <th>Asr</th>
                    <th>Mag</th>
                    <th>Isy</th>
                </tr>
            </thead>

            <tbody ng-repeat="pray in prays.items">
                <tr>
                    <td>{{ pray.date_for }}</td>
                    <td>{{ pray.fajr }}</td>
                    <td>{{ pray.dhuhr }}</td>
                    <td>{{ pray.asr }}</td>
                    <td>{{ pray.maghrib }}</td>
                    <td>{{ pray.isha }}</td>
                </tr>
            </tbody>
        </table>
    </div><!-- .container -->
</div><!-- #schedule -->
